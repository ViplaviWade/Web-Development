<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/css/styles.css">
<body>
    <form class="" action="mailto:wadeviplavi@gmail.com" method="post" enctype="text/plain">
        <table cellspacing="1px" cellpadding="10px">
            <tr>
                <td>
                    <label for="name">Name: </label>
                </td>
                <td>
                    <input type="text" name="name" value=""><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="education">Education: </label>
                </td>
                <td>
                    <select name="education" id="" value="education">
                        <option value="master">Masters</option>
                        <option value="bachelor">Bachelors</option>
                        <option value="diploma">Diploms</option>
                        <option value="higher-secondary">Higher Secondary</option>
                        <option value="secondary">Secondary</opion>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email" value="email">Email Id: </label>
                </td>
                <td>
                    <input type="email" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="interest" value="interest">Choose your interests: </label>
                </td>
                <td>
                    <input type="radio" id="option1" name="gender" value="male">
                    <label for="option1">Web Development</label><br>
                    <input type="radio" id="option2" name="gender" value="female">
                    <label for="option2">App Development</label><br>
                    <input type="radio" id="option3" name="gender" value="other">
                    <label for="option3">AI/ML</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob" value="DateOfBirth">Date of Birth: </label>
                </td>
                <td>
                    <input type="date" id="date" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="range" name="Range">Range: </label>
                </td>
                <td>
                    <input type="range" id="volume" name="volume" min="0" max="100"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cv" name="cv">Attach a CV</label>
                </td>
                <td>
                    <input type="file" id="file" name="file"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="msg" value="message"> Your Message:</label>
                </td>
                <td>
                    <textarea name="msg" id="msg" cols="20" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button></tr>
                </td>
        </table>
    </form>
</body>
</html>
